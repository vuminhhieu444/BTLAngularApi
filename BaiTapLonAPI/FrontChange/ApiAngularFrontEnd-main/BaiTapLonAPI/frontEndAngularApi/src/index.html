    <style>
        .sequence-preloader {
            height: 100%;
            position: absolute;
            width: 100%;
            z-index: 999999;
        }
        
        @keyframes preload {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .sequence-preloader .preloading .circle {
            fill: #fff;
            display: inline-block;
            height: 12px;
            position: relative;
            top: -50%;
            width: 12px;
            animation: preload 1s infinite;
            animation: preload 1s infinite;
        }
        
        .preloading {
            display: block;
            height: 12px;
            margin: 0 auto;
            top: 50%;
            margin-top: -6px;
            position: relative;
            width: 48px;
        }
        
        .sequence-preloader .preloading .circle:nth-child(2) {
            animation-delay: .15s;
            animation-delay: .15s;
        }
        
        .sequence-preloader .preloading .circle:nth-child(3) {
            animation-delay: .3s;
            animation-delay: .3s;
        }
        
        .preloading-complete {
            opacity: 0;
            visibility: hidden;
            transition-duration: 1s;
            transition-duration: 1s;
        }
        
        div.inline {
            background-color: #fff;
            margin-right: 4px;
            float: left;
        }
        /* pagination */
        
        .pagination span {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            cursor: pointer;
            background-color: rgb(209, 136, 53);
            transition: background-color .3s;
        }
        /* thiết lập style cho class active */
        
        .pagination span.active {
            background-color: dodgerblue;
            color: white;
        }
        /* thêm màu nền khi người dùng hover vào class không active */
        
        .pagination span:hover:not(.active) {
            background-color: rgb(252, 172, 0);
        }
        
        #menu_category ul li a:hover {
            color: red;
        }
    </style>
